<section class="createt-section">
        <div class="form-cntr">
            <h2>Fill the details for the support <strong>Ticket Reference Number</strong>:</h2>
            <form id="requestForm" class="create-ticket-form">
              <input type="text" id="companyName" name="companyName" placeholder="Input company name" required>
                <input type="text" id="name" name="name" placeholder="Input your name" required>
                <input type="email" id="email" name="email" placeholder="Input your email" required>
                <input type="text" id="contactNumber" name="contactNumber" placeholder="Input your contact number" maxlength="11" required>
                <input type="text" id="address" name="companyAddress" placeholder="Input company address" required>
                <label for="date" id="labelDate">Select schedule:</label>
                <input type="date" id="date" name="date" placeholder="Input date" required>
                <input type="text" id="subject" name="subject" placeholder="Input subject:(ex: Printer not working ,etc.)" required>
                <label for="description">Description:</label>
                <textarea name="description" id="description" placeholder="How can we help you? Type your concern..." required></textarea>
                <img src="./logo/icons/arrow-left.png" alt=""  class="arrow-left">
                <input type="submit" value="Submit" id="submitRequest">
            </form>
        </div>
    </section>
    <script src="./js/clientside/request.js"></script>

<style>
